apiVersion: apps/v1
kind: Deployment
metadata:
  name: langflow-connect
  namespace: langflow-system
  labels:
    app: langflow-connect
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: langflow-connect
  template:
    metadata:
      labels:
        app: langflow-connect
        version: v1.0.0
    spec:
      serviceAccountName: langflow-connect-sa
      containers:
      - name: langflow-connect
        image: langflow-connect:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        - name: POSTGRES_HOST
          value: "langflow-postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "langflow_connect"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: langflow-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langflow-secrets
              key: postgres-password
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: langflow-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: langflow-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: langflow-data
          mountPath: /app/data
        - name: langflow-logs
          mountPath: /app/logs
        - name: langflow-cache
          mountPath: /app/cache
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: langflow-data
        persistentVolumeClaim:
          claimName: langflow-data-pvc
      - name: langflow-logs
        persistentVolumeClaim:
          claimName: langflow-logs-pvc
      - name: langflow-cache
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: langflow-connect-service
  namespace: langflow-system
  labels:
    app: langflow-connect
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: langflow-connect
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langflow-connect-ingress
  namespace: langflow-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - langflow-connect.yourdomain.com
    secretName: langflow-connect-tls
  rules:
  - host: langflow-connect.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: langflow-connect-service
            port:
              number: 8000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langflow-data-pvc
  namespace: langflow-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langflow-logs-pvc
  namespace: langflow-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard 